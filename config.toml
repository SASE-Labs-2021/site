# Site settings
baseURL = "https://SASE-Labs-2021.github.io"
languageCode = "en-us"
title = "SASE Labs UMN"
theme = "syna"
enableGitInfo = true
version = "0.17.2"

# Google Analytics tracking
googleAnalytics = ""

disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

[params]
  name = "SASE Labs UMN"
  description = "University of Minnesota Society of Asian Scientists and Engineers Lab"

  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    #primary = "#00838F"
    primary = "#0668B3" # sase blue
    #secondary = "#868e96"
    secondary = "#7DC242" # sase green
    success = "#008f54"
    #info = "#00c9dc"
    info = "#7fb9e6" # light blue
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#343a40"

[[menu.main]]
  url = "/"
  name = "Home"
  weight = 10

